{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/widgets.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Clientes Web - ACOM</title>
</head>
<body>
    <nav class="navbar stick-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">Clientes Web</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 navbar-left">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'manager' %}"><i class="fa fa-cogs"></i> Gerenciar</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'update' %}"><i class="fa fa-refresh"></i> Atualizar</a></li>
            </ul>
            <a href="{% url 'logout' %}" type="button" class="btn btn-outline-light"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="container justify-content-center w-50 p-2">
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        {{ form.systemId.errors }}
                        <label>Sistema: </label>
                        {{ form.systemId|addclass:"form-control" }}
                    </div>
                    <div class="row">
                        {{ form.date.errors }}
                        <label>Data: </label>
                        <div class="input-group">
                            {{ form.date|addclass:"form-control vDateField" }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-success"><i class="fa fa-refresh"></i> Atualizar</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/jsi18n' %}"></script>
    <script src="{% static 'js/DateTimeShortcuts.js' %}"></script>
    <script src="{% static 'js/core.js' %}"></script>
    <script src="{% static 'js/calendar.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
